name: Deploy to Staging

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package

      - name: Deploy to Tomcat (Staging)
        run: |
          scp target/*.war ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_SERVER }}:/opt/tomcat/webapps/mega-city-cab-service.war
          ssh ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_SERVER }} "sudo systemctl restart tomcat"
